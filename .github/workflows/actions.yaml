name: testing-actions

on: [push]

jobs:
  javascript-action:
    runs-on: ubuntu-latest
    steps:
      - name: simple js action
        id: greet
        uses: action/hello-world-javascript-action@v1
        with:
          who-to-greet: Dewani
      - name: greet-time
        run: echo "${{ steps.output.greet.time}}"
